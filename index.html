<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Application Ã¶dev-6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="forms-section">
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <div class="form form-login">
             
              <fieldset>
                <div class="col-12 formTitle mb-4">
                  <h4>Login Account</h4>
                </div>
                <div class="col-12 form-group2">
                  <input
                    type="email"
                    aria-describedby="emailHelp"
                    class="form-control2"
                    id="emailLog"
                    placeholder=" "
                    validation
                  />
                  <label class="form__label" for="emailLog"
                    >Email address</label
                  >
                </div>
                <div class="col-12 form-group2">
                  <input
                    type="password"
                    class="form-control2"
                    id="passwordLog"
                    placeholder=" "
                  />
                  <label class="form__label" for="passwordLog">Password</label>
                </div>
                <div class="col-12 text-center">
                  <button
                    type="submit"
                    id="login"
                    value="login"
                    class="btn btn-signup"
                  >
                    Login
                  </button>
                </div>
              </fieldset>
            
          </div>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <div class="form form-signup">
            
            <fieldset>
              <div class="col-12 formTitle mb-4">
                <h4>Create Account</h4>
              </div>
              <div class="col-12 form-group2">
                <input
                  type="text"
                  class="form-control2"
                  id="username"
                  placeholder=" "
                />
                <label class="form__label" for="username">Full Name</label>
              </div>
              <div class="col-12 form-group2">
                <input
                  type="email"
                  class="form-control2"
                  id="email"
                  placeholder=" "
                  validation
                />
                <label class="form__label" for="email">Email address</label>
              </div>
              <div class="col-12 form-group2">
                <input
                  type="password"
                  class="form-control2"
                  id="password"
                  placeholder=" "
                />
                <label class="form__label" for="password">Password</label>
              </div>
              <div class="col-12 text-center">
                <button
                  type="submit"
                  id="signup"
                  value="sign up"
                  class="btn btn-login"
                >
                  Create Account
                </button>
              </div>
            </fieldset>
           
          </div>
        </div>
      </div>
    </section>  

   
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const switchers = document.querySelectorAll(".forms-section .switcher");

      switchers.forEach((item) => {
        item.addEventListener("click", function () {
          switchers.forEach((item) =>
            item.parentElement.classList.remove("is-active")
          );
          this.parentElement.classList.add("is-active");
        });
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" type="module"></script>
</html>
