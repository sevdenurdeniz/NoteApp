<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Application ödev-6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="//cdn.quilljs.com/1.2.2/quill.min.js"></script>
    <link href="//cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row searchBar py-3">
          <div class="container">
            <div class="row">
              <div class="col-9">
                <i class="fa fa-search searchIcon"></i>
                <input
                  class="searchInput"
                  type="search"
                  placeholder="Search"
                  id="searchInput"
                />
              </div>
              <div class="col-3 text-right">
                <div class="dropdown">
                  <button
                    class="btn btn-user dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="fa-regular fa-user"></i> &nbsp;
                    <span id="kullaniciName"></span>
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item p-0" href="#">
                      <button class="btn btn-exit btn-sm" id="logoutButton">
                        <i class="fa-solid fa-up-right-from-square"></i
                        >&nbsp;Çıkış Yap
                      </button></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-2">
        <div class="row mt-4">
          <div class="col-9">
            <button
              class="btn btn-ctg active"
              id="allCategory"
              data-category="all"
            >
              All
            </button>
            <button class="btn btn-ctg" data-category="business">
              Business
            </button>
            <button class="btn btn-ctg" data-category="personal">
              Personal
            </button>
            <button class="btn btn-ctg" data-category="project">Project</button>
          </div>
          <div class="col-3 text-right">
            <button type="button" class="btn btn-add" id="addButton">
              <i class="fa-solid fa-plus"></i> Add New Note
            </button>

            <!--add edit  w  notes Modal -->
            <div
              class="modal fade"
              id="exampleModalCenter"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add New Note</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form id="noteForm">
                    <div class="modal-body">
                      <div class="row text-left">
                        <div class="col-6 form-group">
                          <select class="form-control" id="category">
                            <option selected disabled>Category</option>
                            <option>Business</option>
                            <option>Personal</option>
                            <option>Project</option>
                          </select>
                        </div>
                        <div class="col-6 form-group">
                          <input
                            type="text"
                            class="form-control"
                            id="title"
                            placeholder="Title"
                          />
                        </div>
                      </div>
                      <div class="text-left" id="editor">
                        <p>New Note...</p>
                        <br />
                        <br />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        id="buttonClose"
                        type="button"
                        class="btn btn-close"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="submit"
                        id="submit-button"
                        class="btn btn-save"
                      >
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="spinner" class="spinner">
        <div id="loadingMessage" style="display: none">
          Notes are loading...
        </div>
        <div class="ort">
          <div id="loadingSpinner" class="spinner" style="display: none"></div>
        </div>
      </div>

      <div class="container">
        <div class="row" id="notes-container"></div>
      </div>
      <!-- View Modal -->
      <div
        class="modal fade"
        id="modalView"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle2"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">
                Not Başlığı Buraya gelsin
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6 id="modalCategory"></h6>
              <div id="modalContent"></div>
              <p class="text-right float-right" id="modalDate"></p>
              <i class="fa-solid fa-calendar-days float-right viewIcon"></i>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- güncelleme modalı -->
    </section>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.2.2/quill.min.js"></script>
  <script src="https://cdn.rawgit.com/kensnyder/quill-image-resize-module/3411c9a7/image-resize.min.js"></script>
  <!-- Initialize Quill editor -->
  <script></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" type="module"></script>
</html>
